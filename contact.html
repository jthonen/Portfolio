    <title>JT - Contact</title>

<body>
    <div id="background"></div>
    <div class="container contact-me">
        <div>
            <h1>Contact Me</h1>
                <p>
                    <a href="assets/images/Jacob Thonen Resume.pdf"><i class="far fa-file" title="Resume"></i></a>
                    <a href="https://github.com/jthonen"><i class="fab fa-github" title="GitHub"></i></a> 
                    <a href="https://www.linkedin.com/in/jacob-thonen-594a93166/"><i class="fab fa-linkedin" title="LinkedIn"></i></a>
                    <a href="projects.html"><i class="fas fa-project-diagram" title="Projects"></i></a>
                    <a href="contact.html"><i class="fas fa-arrow-right" title="Contact-Me"></i></a>
                </p>
        </div>
        <div>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control bg-transparent text-dark border-dark" id="exampleFormControlInput1" placeholder="john@doe.com">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">First Name</label>
                    <input type="text" class="form-control bg-transparent text-dark border-dark" id="formGroupExampleInput" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Last Name</label>
                    <input type="text" class="form-control bg-transparent text-dark border-dark" id="formGroupExampleInput2" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control bg-transparent text-dark border-dark" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Send It</button>
            </form>
        </div>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>

</html>
